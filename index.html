<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dugandbettys</title>
    <link rel="stylesheet" href="CSS/CSS.css">
    <link href="https://fonts.googleapis.com/css?family=Chewy:regular" rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css?family=Raleway:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Bebas+Neue:regular" rel="stylesheet" />

</head>
<style>
    .menu-wrapper {
        position: relative;
        width: 100%;
        border-bottom: 10px solid #e2bfa0;
    }

    #menu {
        justify-content: center;
        width: 100%;
        display: flex;
        height: fit-content;
        align-items: center;
        margin-top: 0%;
    }

    #slide {
        width: 100%;
        display: block;
        border-radius: 10px 10px 0 0;
    }

    .image-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: linear-gradient(135deg, #79cee0, #ff89a4);
        opacity: 0.54;
        border-radius: 10px 10px 0 0;
        pointer-events: none;
        /* lets you click through the overlay */
    }

    button {
        position: absolute;
        background-color: #79d3de;
        color: white;
        font-family: 'Bebas Neue', sans-serif;
        font-size: 4vw;
        font-weight: 100;
        border: none;
        padding: 1% 3%;
        border-radius: 25%;
        cursor: pointer;
    }

    button:hover {
        background-color: #ff89a4;
        transition: .5s ease-in-out;
        transform: scale(1.1);
        color: whitesmoke;
    }

    .caption {
        height: fit-content;
        width: 100%;
        background-color: #eafbff;
        text-align: center;
        padding: 3%;
        margin: 0%;
        font-family: 'Raleway', sans-serif;
        font-size: 1vw;
    }

    #menu-section {
        border: 4px solid #e2bfa0;
        overflow: hidden;
        border-radius: 11px 11px 0 0;
    }

    #specials {
        display: flex;
        flex-wrap: wrap;
        /* Wrap on smaller screens */
        justify-content: space-between;
        /* Spacing between images */
        align-items: center;
        margin-top: 10%;
    }

    #specials img {
        width: 100%;
        height: auto;
    }

    #specials figure {
        width: clamp(5px, 20vw, 200px);
        display: flex;
        flex-direction: column;
        align-items: center;
        border: 4px solid #ff87a3;
        border-bottom: none;
        overflow: hidden;
    }

    #specials figcaption {
        border: 4px solid #ff87a3;
        background-color: #eafbff;
        text-align: center;
        width: 100%;
    }

    #trend {
        color: black;
        text-transform: lowercase;
        font-weight: 100;
    }
</style>

<body>
    <header>
        <div class="nav1">
            <figure class="social-nav">
                <img src="Images.html/instagram_2111463.png" />
                <img src="Images.html/facebook_1384053.png" />
            </figure>
        </div>
        <div class="cover">
            <img src="Images.html/Cover.png" alt="Responsive Image" />
            <div class="gradient"></div>
            <div class="overlay"></div>
            <img id="logo" src="Images.html/logo.png" />
            <h1 class="title">Doug <span style="color: white;">&</span> <span style="color: #ff87a3;">Betty's</span>
            </h1>
            <p class="sub">Gourmet creations | wine & spirits | we ❤️ dogs</p>
        </div>
        <div class="nav1"></div>
    </header>
    <figure class="banner">
        <img src="Images.html/freepik__adjust__78665.png">
    </figure>
    <main>
        <div id="menu-section">
            <div id="menu">
                <div class="menu-wrapper">
                    <img id="slide">
                    <div class="image-overlay"></div>
                </div>
                <button>Menu</button>
            </div>
            <div class="caption"></div>
        </div>

        <div id="specials">
            <figure>
                <img src="Images.html/vegan.png">
                <figcaption class="caption">Vegan</figcaption>
            </figure>
            <figure>
                <img src="Images.html/dairy.png">
                <figcaption class="caption">Dairy Free</figcaption>
            </figure>
            <figure>
                <img src="Images.html/dog.png">
                <figcaption class="caption">Dog Friendly</figcaption>
            </figure>
            <figure>
                <img src="Images.html/gluten-free.png">
                <figcaption class="caption">Gluten Free</figcaption>
            </figure>
        </div>
        <section>
            <h2>Trending Now <span id="trend" class="sub">- What’s hot (and cold) right now.</span></h2>
        </section>
    </main>
</body>
<script>

    var i = 0;//start point
    var images = [];//makes an empty array
    var time = 1000;//time in milliseconds

    images[0] = 'Images.html/sls1.png';
    images[1] = 'Images.html/sls2.png';
    images[2] = 'Images.html/sls3.png';
    images[3] = 'Images.html/sls4.png';
    images[4] = 'Images.html/sls5.png';
    images[5] = 'Images.html/sls6.png';

    //change image
    function changeImg() {
        document.getElementById('slide').src = images[i]

        if (i < images.length - 1) {
            i++; //if not at the end, go to next img 
        } else {
            i = 0; //reset to 0
        }

        setTimeout(changeImg, time);
    }
    window.onload = changeImg;
</script>

</html>
